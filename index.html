<!-- Bot√≥n para mostrar/ocultar chat -->
<button id="chat-toggle" onclick="toggleChat()">üí¨</button>

<!-- Contenedor del chatbot -->
<div id="chat-container" style="display: none;">
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="mensaje" placeholder="Escribe algo...">
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</div>

<script>
  function toggleChat() {
    const chat = document.getElementById("chat-container");
    chat.style.display = chat.style.display === "none" ? "flex" : "none";
  }

  function enviarMensaje() {
    const input = document.getElementById("mensaje");
    const texto = input.value.trim();
    if (texto === "") return;

    agregarMensaje(texto, "usuario");
    responderBot(texto);
    input.value = "";
  }

  function agregarMensaje(texto, clase) {
    const contenedor = document.getElementById("chat-messages");
    const div = document.createElement("div");
    div.className = `mensaje ${clase}`;
    div.textContent = texto;
    contenedor.appendChild(div);
    contenedor.scrollTop = contenedor.scrollHeight;
  }

  function responderBot(texto) {
    const respuestas = {
      "hola": "¬°Hola! ¬øEn qu√© puedo ayudarte?",
      "quien eres": "Soy un bot de prueba integrado en esta web.",
      "adios": "¬°Hasta luego!",
      "default": "No entiendo eso, ¬øpuedes repetirlo?"
    };

    const key = texto.toLowerCase();
    const respuesta = respuestas[key] || respuestas["default"];

    setTimeout(() => {
      agregarMensaje(respuesta, "bot");
    }, 600);
  }
</script>
<div id="status-indicator" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; color: white; border-radius: 5px;"></div>

  function actualizarEstadoConexi√≥n() {
    const indicator = document.getElementById("status-indicator");
    if (navigator.onLine) {
      indicator.textContent = "Conectado";
      indicator.style.backgroundColor = "green";
    } else {
      indicator.textContent = "Desconectado";
      indicator.style.backgroundColor = "red";
    }
  }

  window.addEventListener('online', actualizarEstadoConexi√≥n);
  window.addEventListener('offline', actualizarEstadoConexi√≥n);

  // Llamamos a la funci√≥n para verificar el estado de la conexi√≥n al cargar la p√°gina
  actualizarEstadoConexi√≥n();
</script>
